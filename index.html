<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Template muOS</title>
    <link rel="icon" type="image/png" href="assets/img/icon.png">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
          <img src="assets/img/icon.png" alt="logo">
      </div>
      <nav>
        <ul>
          <li><a href="tutorial" style="color: #1a9fff;">Tutorial</a></li>
          <li><a class="mark" href="index">Editor</a></li>
          <li><a href="template">Art Book Next</a></li>
          <li><a href="gradiente">Gradiente</a></li>
          <li><a href="cd">CD</a></li>
          <li><a href="bluray">Blu-ray</a></li>
          <li><a href="console">Console</a></li>
          <li><a href="console2">Console02</a></li>
          <li><a href="console3">Console03</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <a class="filtro" id="AplicarGrid" href="#">Aplicar Grid</a>
      <a class="filtro" id="AplicarOverlay" href="#">Aplicar Overlay</a>
      <a class="filtro" id="AplicarGradient" href="#">Aplicar Gradiente</a>
    </section>
    <main>
      <div class="limite"></div>
      <div id="jogo">
        <div id="img1"></div>
        <div id="img2"></div>
        <div id="img3"></div>
        <div id="img4"></div>
        <div id="img5"></div>
      </div>
      <article>
        <div class="layer">
          <div class="checkbox-wrapper-8">
            <input class="tgl tgl-skewed" id="checkbox1" type="checkbox" checked/>
            <label class="tgl-btn" data-tg-off="OFF" data-tg-on="ON" for="checkbox1"></label>
          </div>
          <a id="botaoImg1" href="#">Background</a>
        </div> 
        <div class="layer">
          <div class="checkbox-wrapper-8">
            <input class="tgl tgl-skewed" id="checkbox2" type="checkbox" checked/>
            <label class="tgl-btn" data-tg-off="OFF" data-tg-on="ON" for="checkbox2"></label>
          </div>
          <a id="botaoImg2" href="#">Console</a>
        </div> 
        <div class="layer">
          <div class="checkbox-wrapper-8">
            <input class="tgl tgl-skewed" id="checkbox3" type="checkbox" checked/>
            <label class="tgl-btn" data-tg-off="OFF" data-tg-on="ON" for="checkbox3"></label>
          </div>
          <a id="botaoImg3" href="#">Personagem</a>
        </div> 
        <div class="layer">
          <div class="checkbox-wrapper-8">
            <input class="tgl tgl-skewed" id="checkbox4" type="checkbox" checked/>
            <label class="tgl-btn" data-tg-off="OFF" data-tg-on="ON" for="checkbox4"></label>
          </div>
          <a id="botaoImg4" href="#">Controle</a>
        </div> 
        <div class="layer">
          <div class="checkbox-wrapper-8">
            <input class="tgl tgl-skewed" id="checkbox5" type="checkbox" checked/>
            <label class="tgl-btn" data-tg-off="OFF" data-tg-on="ON" for="checkbox5"></label>
          </div>
          <a id="botaoImg5" href="#">Logo</a>
        </div> 
  </article>
    </main>
    <section>
      <input type="text" id="nomeFoto" placeholder="Nome do Arquivo" autocomplete="off">
      <a id="converterParaPNG" href="#">Baixar Foto</a>
    </section>
    <script src="assets/script/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
  </body>
</html>

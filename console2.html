<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Background muOS</title>
    <link rel="icon" type="image/png" href="assets/img/icon.png">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/console2.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>

  </head>
  <body>
    <header>
      <div class="logo">
          <img src="assets/img/icon.png" alt="logo">
      </div>
      <nav>
        <ul>
          <li><a href="tutorial" style="color: #1a9fff;">Tutorial</a></li>
          <li><a href="index">Criativo</a></li>
          <li><a href="template">Template</a></li>
          <li><a href="gradiente">Gradiente</a></li>
          <li><a href="cd">CD</a></li>
          <li><a href="bluray">Blu-ray</a></li>
          <li><a href="console">Console</a></li>
          <li><a class="mark" href="console2">Console02</a></li>
          <li><a href="stockmod" style="color: #799905; text-transform: none;">StockOS</a></li>
        </ul>
      </nav>
    </header>
    <div style="width: 50%;text-align: center;padding: 1em;color: #fff;" class="recado">
      <strong><p>Caminho para as imagens das pastas: /SD1 (mmc)/MUOS/info/catalogue/Folder</p></strong>
    </div>
    <article>
      <a id="botaoColarFoto" href="#">Colar seu background</a>
      <a href="#" id="removerBackgroundBtn">Remover Background</a>

      <select id="consoleGames" onchange="changeImage(); changeBackground()">
        <option value="">Selecione um console</option>
        <option value="amstradcpc">Amstrad CPC</option>
        <option value="apps">APPS</option>
        <option value="arcade">Arcade</option>
        <option value="atari2600">Atari 2600</option>
        <option value="atari5200">Atari 5200</option>
        <option value="atari7800">Atari 7800</option>
        <option value="atarilynx">Atari Lynx</option>
        <option value="colecovision">Coleco Vision</option>
        <option value="cps1">CAPCOM Play System I</option>
        <option value="cps2">CAPCOM Play System II</option>
        <option value="cps3">CAPCOM Play System III</option>
        <option value="daphne">Daphne LaserDisc</option>
        <option value="gb">Game Boy</option>
        <option value="gba">Game Boy Advance</option>
        <option value="gbc">Game Boy Color</option>
        <option value="msx">Microsoft MSX</option>
        <option value="nds">Nintendo DS</option>
        <option value="neogeo">NeoGeo</option>
        <option value="neogeocd">NeoGeo CD</option>
        <option value="ngpc">Neo Geo Pocket Color</option>
        <option value="n64">Nintendo 64</option>
        <option value="nes">NES</option>
        <option value="openbor">OpenBoR</option>
        <option value="pcengine">PC Engine</option>
        <option value="pce-cd">PC Engine CD</option>
        <option value="ports">Ports</option>
        <option value="psp">PSP</option>
        <option value="psx">Sony Playstation</option>
        <option value="sega32x">Sega 32X</option>
        <option value="segacd">Sega CD</option>
        <option value="gamegear">Sega Game Gear</option>
        <option value="mastersystem">Sega Master System</option>
        <option value="megadrive">Sega Mega Drive</option>
        <option value="naomi">Sega NAOMI</option>
        <option value="sg-1000">SG-1000</option>
        <option value="x68000">Sharp X68000</option>
        <option value="zxspectrum">Sinclair ZX Spectrum</option>
        <option value="snes">Super NES - SNES</option>
        <option value="tic80">TIC-80</option>
        <option value="vectrex">Vectrex</option>
        <option value="wonderswancolor">WonderSwan Color</option>
      </select>
      
    </article>
    <main>
        <div class="limite"></div>
        <div id="jogo">
            <img id="capaJogo" class="jogo" src="assets/img/logo/DEFAULT.png" alt="Imagem do jogo">
            <div id="gradientOverlay"></div>
            <div id="backgroundJogo"></div>
        </div>
    </main>
    <section>
      <input type="text" id="nomeFoto" placeholder="Nome do Arquivo" autocomplete="off">
      <a id="converterParaPNG" href="#">Baixar Foto</a>
    </section>
    
    <script src="assets/script/console2.js"></script>
  </body>
</html>
